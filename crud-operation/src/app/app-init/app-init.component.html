<div class="text-center">
    <h1>Github Data</h1>
  </div>


  <div style="display:flex; justify-content: center;">

    <table #matTable mat-table [dataSource]="items" class="mat-elevation-z8" style="width: 100%;">

      <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

      <!-- Weight Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="node_id">
        <th mat-header-cell *matHeaderCellDef> Node_id </th>
        <td mat-cell *matCellDef="let element"> {{element.node_id}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let i=index;">
          <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteRecord(i)">delete</mat-icon>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <br><br><br><br>

  <div style="text-align: center;">
    {{userdata}}
  </div>
