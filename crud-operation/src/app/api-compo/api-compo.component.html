<form [formGroup]="dataForm" class="form-container" style="display: flex; justify-content: center; width: 100%;">
  <div class="row">
    <div class="col-lg-6">
      <mat-form-field appearance="standard" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="Name" placeholder="Enter Name">
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field appearance="standard" style="width: 100%;">
        <mat-label>Number</mat-label>
        <input matInput type="text" formControlName="Number" placeholder="Enter Number">
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field appearance="standard" style="width: 100%;">
        <mat-label>Date</mat-label>
        <input matInput type="text" formControlName="Date" placeholder="Enter Date">
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field appearance="standard" style="width: 100%;">
        <mat-label>Location</mat-label>
        <input matInput type="text" formControlName="Location" placeholder="Enter Location">
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field appearance="standard" style="width: 100%; text-align: left;">
        <mat-label>Account_Balance</mat-label>
        <input matInput type="text" formControlName="Account_Balance" placeholder="Enter Account_Balance">
      </mat-form-field>
    </div>
    <div style="margin-left: 40%;">
    <button mat-raised-button color="primary" [disabled]="dataForm!.invalid" type="submit" (click)="submitData()">Submit</button>
  </div>
  </div> 
</form>

<div style="display: flex; justify-content: center;">

<table #MatTable mat-table [dataSource]="dataA" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Weight Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>

  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
  </ng-container>

  <ng-container matColumnDef="Account_Balance">
    <th mat-header-cell *matHeaderCellDef> Account_Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.Account_Balance}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container> -->

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let i=index; let element">
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="update(element)">edit</mat-icon>
      <span style="margin: 10px;"></span>
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deletedata(element.id)">delete</mat-icon>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
</div>
</div>
