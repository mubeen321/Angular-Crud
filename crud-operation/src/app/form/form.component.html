<form [formGroup]="dataForm" class="form-container" style="display: flex; justify-content: center;">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <mat-form-field appearance="standard" style="width: 75%;">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Enter Name">
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6">
      <mat-form-field appearance="standard" style="width: 75%;">
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="number" placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6">
      <mat-form-field appearance="standard" style="width: 75%;">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address" placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-md-6">
      <mat-form-field appearance="standard" style="width: 75%;">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div style="margin-left: 40%;">
      <button mat-raised-button color="primary" [disabled]="dataForm.invalid" type="submit" (click)="submitData()">
        Submit
      </button>
    </div>
  </div>
</form>
<div style="margin: 50px"></div>
<div class="container" style="text-align: center;">
  <app-child-records [details]="details" [dataSource]="dataSource"></app-child-records>
</div>
