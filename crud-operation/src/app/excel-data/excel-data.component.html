<div class="container">
  <div style="display: flex; justify-content: flex-end; margin-bottom: 25px;">
    <button mat-raised-button color="primary" class="example-icon" aria-label="Example icon-button with share icon" (click)="exportExcel()">
      <mat-icon><span class="material-icons-outlined">
          get_app
        </span></mat-icon>
      Download
    </button>
  </div>

  <table mat-table id="excel-table" [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="node_id">
      <th mat-header-cell *matHeaderCellDef> node_id </th>
      <td mat-cell *matCellDef="let element"> {{element.node_id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
